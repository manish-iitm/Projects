<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .calculator {
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            background-color: #333;
            padding: 25px 20px;
            text-align: right;
            position: relative;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 1.5rem;
            overflow: hidden;
        }
        
        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            min-height: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
        }
        
        button {
            border: none;
            background-color: #3a3a3a;
            color: white;
            font-size: 1.5rem;
            padding: 20px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #4a4a4a;
        }
        
        button:active {
            background-color: #2a2a2a;
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .operator:active {
            background-color: #e68a00;
        }
        
        .equals {
            background-color: #ff9500;
            grid-column: span 2;
        }
        
        .clear, .delete, .percentage {
            background-color: #a5a5a5;
            color: #000;
        }
        
        .clear:hover, .delete:hover, .percentage:hover {
            background-color: #b5b5b5;
        }
        
        .clear:active, .delete:active, .percentage:active {
            background-color: #959595;
        }
        
        .footer {
            color: white;
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .special-note {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                padding: 15px;
            }
            
            button {
                padding: 15px 0;
                font-size: 1.3rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="clear" data-action="clear">C</button>
                <button class="delete" data-action="delete">⌫</button>
                <button class="percentage" data-action="percentage">%</button>
                <button class="operator" data-operator="÷">÷</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-operator="×">×</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-operator="-">-</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
                
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>
        
        <div class="footer">
            Calculator | procr.netlify.app
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }
            
            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            calculate() {
                // Special condition: if user enters exactly 247 and presses equals
                if (this.previousOperand === '' && this.currentOperand === '247') {
                    this.currentOperand = '0';
                    return;
                }
                
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }
            
            percentage() {
                if (this.currentOperand === '') return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.currentOperand = (current / 100).toString();
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = 
                    this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        // Initialize calculator
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Event listeners for buttons
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        document.querySelector('[data-action="calculate"]').addEventListener('click', () => {
            calculator.calculate();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="clear"]').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="delete"]').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="percentage"]').addEventListener('click', () => {
            calculator.percentage();
            calculator.updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (/^[0-9.]$/.test(event.key)) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operator;
                switch (event.key) {
                    case '*': operator = '×'; break;
                    case '/': operator = '÷'; break;
                    default: operator = event.key;
                }
                calculator.chooseOperation(operator);
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculator.calculate();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === '%') {
                calculator.percentage();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
